- hosts: [localhost]
  gather_facts: no

  tasks:
  - name: Display all variables/facts known for a host
    debug:
      var: "{{ item }}"
    tags: debug_info
    with_items: 
      #- groups['axway']
      - ansible_facts
    when: 1 == 2
    
  - name: Display all variables/facts known for a host
    debug:
      var: hostvars[inventory_hostname]
    tags: debug_info
    when: 1 == 2
    
  - name: Print some debug information 
    vars: 
      msg: |
          Module Variables ("vars"):
          --------------------------------
          {{ vars | to_nice_json }} 

          Environment Variables ("environment"):
          --------------------------------
          {{ environment | to_nice_json }} 

          GROUP NAMES Variables ("group_names"):
          --------------------------------
          {{ group_names | to_nice_json }}

          GROUPS Variables ("groups"):
          --------------------------------
          {{ groups | to_nice_json }}

          HOST Variables ("hostvars"):
          --------------------------------
          {{ hostvars | to_nice_json }} 
    debug: 
      msg: "{{ msg.split('\n') }}"       
    tags: debug_info
    when: 1 == 2

  - name: Site information 
    vars: 
      msg: |

          API Gateway Console:
          --------------------------------
          https://{{ hostvars.sgw1.ansible_host }}:{{ role_value.sgw.nodemanager_port }}


          API Manager Console:
          --------------------------------
          https://{{ hostvars.sgw1.ansible_host }}:8075

    debug: 
      msg: "{{ msg.split('\n') }}"       
    when: 1 == 1
